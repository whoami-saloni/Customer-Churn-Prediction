<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Customer Churn Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 20px auto;
            font-size: 14px;
        }

        input[type="submit"], .btn-nav {
            padding: 12px 20px;
            margin: 10px 10px 0 0;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-nav {
            background-color: #28a745;
        }

        input[type="submit"]:hover, .btn-nav:hover {
            background-color: #0056b3;
        }

        .btn-nav:hover {
            background-color: #218838;
        }

        .success-msg {
            color: green;
            font-weight: 600;
            margin: 10px 0 20px 0;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input[type="submit"], .btn-nav {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>üîç Smart Customer Churn Predictor</h1>

    <div class="container">
        <h2>üì§ Upload Churn Dataset (CSV)</h2>

        <!-- Display success message if present in URL -->
        <div class="success-msg" id="successMessage" style="display: none;">
            ‚úÖ Data uploaded successfully!
        </div>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="dataset" accept=".csv" required>
            <input type="submit" value="Upload and Analyze">
        </form>

        <hr>

        <button class="btn-nav" onclick="location.href='/dashboard'">üìä Show EDA Dashboard</button>
        <button class="btn-nav" onclick="location.href='/evaluation'">üìà Show Model Evaluation</button>
    </div>

    <script>
        // Show success message if ?success=true is in URL
        const params = new URLSearchParams(window.location.search);
        if (params.get('success') === 'true') {
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
